<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #66a6ff;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #4a8fe7;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <label for="alarmTime">Select Time:</label><br>
    <input type="time" id="alarmTime" step="1"><br>
    <button onclick="setAlarm()">Set Alarm</button>
    <p class="status" id="status"></p>
  </div>

<script>
  function setAlarm() {
    const alarmInput = document.getElementById("alarmTime").value; 
    const [hour, minute, second] = alarmInput.split(":");

    // convert to 12-hour with AM/PM
    let h = parseInt(hour);
    let period = "AM";
    if (h >= 12) {
      period = "PM";
      if (h > 12) h -= 12;
    }
    if (h === 0) h = 12;
    const formattedTime = `${String(h).padStart(2,"0")}:${minute}:${second}`;

    fetch("http://127.0.0.1:5000/set_alarm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ time: formattedTime, period: period })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("status").innerText = data.message;
    });
  }
</script>

</body>
</html>
